<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bateria virtual</title>
    <link rel="icono" href="./icono/bateria.ico" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="kit-bateria">
        <platillos-dorados type="crash"></platillos-dorados>
        <div class="tambores">
          <tambores-base type="tom-low"></tambores-base>
          <tambores-base type="tom-mid"></tambores-base>
          <tambores-base type="tom-high"></tambores-base>
          <tambores-base type="snare"></tambores-base>
          <tambores-bombo type="kick"></tambores-bombo>
        </div>
        <platillos-dorados type="ride"></platillos-dorados>
        <hithat-open type="hithatop"></hithat-open>
        <hithat-close type="hithatcl"></hithat-close>
      </div>
      <div class="keys">
        <kbd>A</kbd>
        <kbd>W</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>J</kbd>
        <kbd>I</kbd>
        <kbd>K</kbd>
        <kbd>L</kbd>
        <kbd>P</kbd>
      </div>
    </div>
  </body>
</html>
